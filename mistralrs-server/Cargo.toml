[package]
name = "mistralrs-server"
readme = "README.md"
authors = ["Eric Buehler"]
version.workspace = true
edition.workspace = true
description.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true
license.workspace = true
homepage.workspace = true

[dependencies]
anyhow.workspace = true
candle-core.workspace = true
serde.workspace = true
serde_json.workspace = true
axum = { version = "0.7.4", features = ["tokio"] }
utoipa = { version = "4.2", features = ["axum_extras"] }
utoipa-swagger-ui = { version = "6.0", features = ["axum"]}
clap = { version = "4.5.1", features = ["derive"] }
mistralrs-core = { version = "0.1.0", path = "../mistralrs-core" }
tokio = { version = "1.36.0", features = ["rt-multi-thread","signal"] }
dyn-fmt = "0.4.0"
indexmap.workspace = true
accelerate-src = { workspace = true, optional = true }
intel-mkl-src = { workspace = true, optional = true }
futures = "0.3"
tracing.workspace = true
tracing-subscriber.workspace = true
aicirt = { git = "https://github.com/microsoft/aici", rev = "64f0b551dee49e320e9b3b92289f3d6f2e888276" }
aici_abi = { git = "https://github.com/microsoft/aici", rev = "64f0b551dee49e320e9b3b92289f3d6f2e888276" }
base64 = "0.21.5"

[features]
cuda = ["mistralrs-core/cuda"]
cudnn = ["mistralrs-core/cudnn"]
metal = ["mistralrs-core/metal"]
flash-attn = ["cuda", "mistralrs-core/flash-attn"]
accelerate = ["mistralrs-core/accelerate"]
mkl = ["mistralrs-core/mkl"]